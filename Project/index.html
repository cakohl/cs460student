<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D WebGL Platformer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script src="https://threejs.org/build/three.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/Tween.min.js"></script>
<script>
    // Set up
    const canvas = document.getElementById("gameCanvas");
    const scene = new THREE.Scene();

    // Set up orthographic camera
    const camera = new THREE.OrthographicCamera(0, canvas.width, 0, canvas.height, 0, 1000);
    camera.position.z = 1;

    const renderer = new THREE.WebGLRenderer({ canvas: canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    // Create background
    const backgroundTexture = new THREE.TextureLoader().load('background.png', onLoad, onProgress, onError);

    function onLoad(texture) {
        const aspect = texture.image.width / texture.image.height;
        const backgroundMaterial = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        const backgroundGeometry = new THREE.PlaneGeometry(canvas.width, canvas.width / aspect);
        const background = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
        scene.add(background);
    }

    function onProgress(xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    }

    function onError(err) {
        console.error('An error occurred while loading the background texture.', err);
    }

    // Create player
    const playerTexture = new THREE.TextureLoader().load('player.png');
    const playerMaterial = new THREE.MeshBasicMaterial({ map: playerTexture, transparent: true });
    const playerGeometry = new THREE.PlaneGeometry(50, 50);
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.set(100, 100, 0);
    scene.add(player);

    // Player movement variables
    const playerSpeed = 5;
    const jumpHeight = 150;
    let isJumping = false;

    // Handle input
    window.addEventListener("keydown", handleKeyDown);
    window.addEventListener("keyup", handleKeyUp);

    function handleKeyDown(event) {
        // Handle key down events
        switch (event.code) {
            case 'ArrowRight':
                player.position.x += playerSpeed;
                break;
            case 'ArrowLeft':
                player.position.x -= playerSpeed;
                break;
            case 'Space':
                jump();
                break;
        }
    }

    function handleKeyUp(event) {
        // Handle key up events
    }

    function jump() {
        if (!isJumping) {
            isJumping = true;
            const initialY = player.position.y;
            const jumpTween = new TWEEN.Tween(player.position)
                .to({ y: initialY + jumpHeight }, 500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onComplete(() => {
                    const fallTween = new TWEEN.Tween(player.position)
                        .to({ y: initialY }, 500)
                        .easing(TWEEN.Easing.Quadratic.In)
                        .onComplete(() => {
                            isJumping = false;
                        })
                        .start();
                })
                .start();
        }
    }

    // Game loop
    function gameLoop() {
        TWEEN.update();
        update();
        render();

        requestAnimationFrame(gameLoop);
    }

    // Update game state
    function update() {
        // Update other game logic here
    }

    // Render the game
    function render() {
        renderer.render(scene, camera);
    }

    // Start the game loop
    gameLoop();
</script>

</body>
</html>
